name: CI/CD for Main Branch

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Install dependencies and test Backend
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install
          npm test

      # Step 3: Install dependencies and test Frontend
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm test

      # Step 4: Build Docker images with docker-compose
      - name: Build Docker Images
        run: docker-compose build

      # Step 5: Push Docker images to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Backend Image
        run: |
          docker tag backend-image:latest ${{ secrets.DOCKER_USERNAME }}/backend-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-image:latest

      - name: Push Frontend Image
        run: |
          docker tag frontend-image:latest ${{ secrets.DOCKER_USERNAME }}/frontend-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend-image:latest
